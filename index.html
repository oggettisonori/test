<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Web Audio MPC </title>
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <x-mpc class="mpc">
      <!-- Top -->
      <x-pad   sample="1"> <img src="svg/5.svg"></x-pad>
      <x-pad   sample="2"><img src="svg/6.svg"></x-pad>
      <x-pad   sample="3"><img src="svg/7.svg"></x-pad>
      <x-pad   sample="4"><img src="svg/8.svg"></x-pad>
      <!-- Middle -->
      <x-pad   sample="5"><img src="svg/1.svg"></x-pad>
      <x-pad   sample="6"><img src="svg/2.svg"></x-pad>
      <x-pad  sample="7"><img src="svg/3.svg"></x-pad>
      <x-pad  sample="8"><img src="svg/4.svg"></x-pad>
     
    </x-mpc>
    
    <script src="js/app.js" type="module"></script>
    <script src="js/bundle.js" nomodule></script>
    
  </body>
</html>
